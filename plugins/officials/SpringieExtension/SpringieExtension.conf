# name of the Springie lobby extension channel
lobbyExtensionChan:extension

# name of the Springie lobby extension bot
lobbyExtensionBot:Nightwatch

# proxy for SpringieService web service
springieServiceProxy:http://zero-k.info/SpringieService.asmx

# timeout for SpringieService web service
springieServiceTimeout:10

# namespace for SpringieService web service
springieServiceNamespace:http://tempuri.org/

# Spring lobby login/password to be used when submitting battle results to SpringieService.
# If not defined, it uses the login/password of the autohost (password is sent unencrypted!)
springieServiceLogin:
springieServicePassword:
