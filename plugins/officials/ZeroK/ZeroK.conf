commandsFile:ZeroKCmd.conf
helpFile:ZeroKHelp.dat

[_DEFAULT_]

# use ZK Lobby CPU value? (avoid being filtered out by Zero-K infrastructure)
#  0: no
#  1: yes, use ZK lobby CPU value
#  2: yes, use Springie managed CPU value
useZkLobbyCpuValue:1|0|2

# auto set SPADS clan from Zero-K clan if defined? (for clan balancing)
handleClans:1|0

# show Zero-K clan in !status output?
showClanInStatus:1|0

# show Zero-K level in !status output?
showLevelInStatus:1|0

# show Zero-K effective Elo rating in !status output?
showEloInStatus:1|0

# add Zero-K specific tags in Spring start script? (for custom commanders...)
addStartScriptTags:1|0

# use maps recommended by SpringieService if available in current map list? (map rotation)
useRecommendedMaps:1|0

# use map start boxes recommended by SpringieService? ("Choose in game" start position type)
#   0: no
#   1: yes, always (override SPADS boxes if any)
#   2: yes, but only if boxes are missing (use SPADS boxes if any)
useRecommendedBoxes:2|0|1

# use Zero-K Elo ratings for balancing?
#   0: no
#   1: yes, apply Elo-to-SPADS-skill translation and make it visible in lobby
#   2: yes, but only internally (SPADS-skill shown in lobby is not impacted by Elo)
eloBalanceMode:0|1|2

# send battles results to Zero-K site?
# warning: if enabled, it will send the autohost login/password unencrypted to Zero-K site unless
#          you specify other login/password in SpringieExtension plugin configuration file.
submitBattleResults:0|1

# battle description to be used when submiting results to Zero-K site (if not defined, it uses the
# name of the battleroom)
battleDescription:

# Minimum/maximum Elo limits (players not matching these limits are forced to spectator mode)
minElo:
maxElo:

# Minimum/maximum Zero-K level limits (players not matching these limits are forced to spectator mode)
minLevel:
maxLevel:
